<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-Your favourite music is here</title>
  <link rel="stylesheet" href="public/css/album.css">
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="public/images/logo.png">
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html" class="home-button" style="text-decoration: none;">BACK</a></li>
    </ul>
  </nav>

  <div class="container2">
    <div class="songList">
      <h1>Ye - Album by Kanye West</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img alt="1">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timestamp">03:09 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
          <img alt="2">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timestamp">02:26 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
          <img alt="3">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timestamp">04:31 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
        <div class="songItem">
          <img alt="4">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timestamp">04:18 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
        </div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <!-- fontawesome icons -->
      <i class="fas fa-3x fa-step-backward" id="previous"></i>
      <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i>
      <i class="fas fa-3x fa-sync-alt" id="repeat"></i>

    </div>
    <div class="songInfo">
      <img src="public/images/playing.gif" width="60px" alt="" id="gif"> <span id="masterSongName"></span>
    </div>
  </div>
  <script src="public/js/script2.js"></script>
  <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
